name: peerpal
description: The PeerPAL Project


# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flow_builder: ^0.0.6
  flutter_bloc: ^7.0.1
  equatable: ^2.0.2
  firebase_auth: ^1.4.1
  firebase_core: ^1.10.0
  meta: ^1.3.0
  formz: ^0.4.0
  cloud_firestore: ^2.2.2
  firebase_storage: ^10.0.3
  email_validator: ^2.0.1
  very_good_analysis: ^2.3.0
  zxcvbn: ^1.0.0
  logger: ^1.0.0
  image_picker: ^0.8.4
  image_cropper: ^1.5.0
  uuid: ^3.0.4
  cached_network_image: ^3.1.0
  enum_to_string: ^2.0.1
  json_annotation: ^4.3.0
  intl: 0.17.0
  flutter_local_notifications: ^10.0.0
  firebase_messaging: ^11.1.0
  rxdart: ^0.27.3
  get_it: ^7.2.0
  flutter_datetime_picker: ^1.5.1
  shared_preferences: ^2.0.12
  change_app_package_name: ^1.0.0
  flutter_keyboard_visibility: ^5.2.0
  url_launcher: ^6.1.5


dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/peerpal_logo.png"
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/location.json
    - assets/peerpal_logo.png
